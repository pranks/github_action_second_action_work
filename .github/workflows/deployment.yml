name: deploy project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v6
            - name: install node js
              uses: actions/setup-node@v6
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: Run Test
              run: |
                npm test

    
    deployment:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v6
            - name: install node js
              uses: actions/setup-node@v6
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: build project
              run: npm run build
            - name: deploy
              run: |
               echo " this has been deployed"